<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="gameStart">
        <div class="col-md-12">
          <button id="startGame">Start a new game</button>
        </div>
      </div>
      <div class="row" id="gameField">
        <div class="col-md-2" id="player1">
          <div id="player1card0" class="cards" value=0>
          </div>
          <div id="player1card1" class="cards" value=1>
          </div>
          <div id="player1card2" class="cards" value=2>
          </div>
          <div id="player1card3" class="cards" value=3>
          </div>
          <div id="player1card4" class="cards" value=4>
          </div>
          <div id="player1card5" class="cards" value=5>
          </div>
        </div>

        <div class="col-md-8" id="playArea">
          <div class="row">
            <div class="col-md-12">
              <div id="deck">
                <img src="img/cardBack.png">
                <span id="turnt">
                </span>
              </div>
            </div>
          </div>
          <div class="row" id="table">
            <div class="col-md-12">
              <!-- cards played to table appear here -->
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <h4>Player 2 Score:</h4>
          <input type="number" value="0">
          <button id="player2ShowHide">Show/Hide Hand</button>
          <div id="player2">
            <div id="player2card0">
            </div>
            <div id="player2card1">
            </div>
            <div id="player2card2">
            </div>
            <div id="player2card3">
            </div>
            <div id="player2card4">
            </div>
            <div id="player2card5">
            </div>
          </div>
        </div>

      </div><!--End gameField -->
    </div><!--End Container -->
  </body>
</html>
